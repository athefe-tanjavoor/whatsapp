<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form - Web3Forms + WhatsApp</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      form {
        max-width: 500px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input,
      textarea,
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      button {
        background: #25d366; /* WhatsApp green */
        color: white;
        font-weight: bold;
        cursor: pointer;
        border: none;
      }
      button:hover {
        background: #128c7e;
      }
    </style>
  </head>
  <body>
    <h1>Contact Form</h1>

    <form id="contactForm">
      <input type="text" name="firstName" placeholder="First Name" required />
      <input type="text" name="lastName" placeholder="Last Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="organisation" placeholder="Organisation" />
      <input type="text" name="enquiryType" placeholder="Enquiry Type" />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Submit</button>
    </form>

    <script>
      const form = document.getElementById("contactForm");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const data = {
          firstName: form.firstName.value,
          lastName: form.lastName.value,
          email: form.email.value,
          organisation: form.organisation.value,
          enquiryType: form.enquiryType.value,
          message: form.message.value,
        };

        // 1️⃣ Submit to Web3Forms
        const access_key = "1b5513f3-9a5d-4034-bde7-b9acaab27413"; // replace with your Web3Forms key

        try {
          const response = await fetch("https://api.web3forms.com/submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ ...data, access_key }),
          });

          const result = await response.json();
          if (result.success) {
            alert("Form submitted successfully via Web3Forms!");
          } else {
            alert("Web3Forms submission failed.");
            console.error(result);
          }
        } catch (err) {
          console.error("Error submitting to Web3Forms:", err);
        }

        // 2️⃣ Open WhatsApp with pre-filled message
        const phoneNumber = "918919523258"; // replace with your WhatsApp number
        const text = `New Enquiry:
First Name: ${data.firstName}
Last Name: ${data.lastName}
Email: ${data.email}
Organisation: ${data.organisation}
Enquiry Type: ${data.enquiryType}
Message: ${data.message}`;

        const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(
          text
        )}`;
        window.open(url, "_blank");
      });
    </script>
  </body>
</html>
